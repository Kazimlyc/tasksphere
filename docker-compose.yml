version: "3.9"

services:
  db:
    image: postgres:15
    container_name: tasksphere_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - tasksphere_pgdata:/var/lib/postgresql/data
    networks:
      - tasksphere_network
  
  backend:
    build: .
    container_name: tasksphere_backend
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT:-8080}
    ports: 
      - "8080:8080"
    networks:
      - tasksphere_network

networks:
  tasksphere_network:

volumes:
  tasksphere_pgdata:
